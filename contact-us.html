    <header>

      <!-- NAV BAR -->

      <nav>
        <a class="navlogo" href="index.html"
          ><img src="assets/logo/logo.png" alt="logo"/></a>
        <a href="#toggle" class="navbar-toggle"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>

          <li><a href="index.html">Home</a></li>

        <!-- PROJECT HEADING   -->

      <div class="header">
        <p class="start-project">Start Project</p>
        <h1>A Project That Need To Be Done?</h1>
      </div>
    </header>

    <form action="https://formsubmit.co/" method="post" name="cybros-form" id="contact-form">
      <div class="info-area">
        <label class="name" for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Adam">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="adam@example.com">
        <label for="idea">Write Down Your Idea Or Wish</label>
        <textarea name="Idea" id="idea" cols="30" rows="10" placeholder="I want this project to be like..."></textarea>
        <label for="hear">Where Did You Hear About Us</label>
        <select id="hear" name="hear" required>
          <option value="Select One">Select One</option>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Linked In">Linked In</option>
          <option value="Friend">Friend</option>
        </select>
        <button type="submit" form="contact-form">Send</button>
      </div>
    </form>

      <!-- FOOTER  -->

    <div class="footer">
      <div class="company">
        <h5>Company</h5>
        <a href="index.html" target="_blank">Home</a>

      </div>
    </div>
